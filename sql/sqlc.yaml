version: "2"
cloud:
    project: "<PROJECT_ID>"
sql:
  - schema: "sql/migration" # Migration files.
    queries: "sql/queries" # Both this and schema can be files or folders.
    engine: "postgresql"
    gen:
        go:
            package: "db"
            out: "./sql/sqlc"
            emit_json_tags: true
            # I'm putting the following fields for later use.
            emit_prepared_queries: false
            emit_interface: false
            emit_exact_table_names: false
    database:
        managed: true
    rules:
      - sqlc/db-prepare
